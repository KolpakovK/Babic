title: AboutHR
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  hero:
    display: Hero
    fields:
      -
        handle: hero_title
        field:
          input_type: text
          antlers: false
          default: About
          display: 'Hero title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: hero_content
        field:
          antlers: false
          default: 'Marijana Babic has been working for the Law firm Gugić & Kovačić for more then six years in Zagreb before founding her own Law firm. As an Attorney-at-Law in a Law Firm Gugic & Kovacic, she has participated in or was a team leader of many projects the Firm was working on.'
          display: 'Hero content'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: hero_banner
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Hero banner'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
  about_me:
    display: 'About me'
    fields:
      -
        handle: about_me_portrait
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'About me portrait'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: about_me_content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: 'About me content'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: about_me_list
        field:
          collapse: false
          previews: true
          sets:
            info:
              display: Info
              fields:
                -
                  handle: subtitle
                  field:
                    input_type: text
                    antlers: false
                    display: Subtitle
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: content
                  field:
                    collapse: false
                    always_show_set_button: false
                    previews: true
                    smart_typography: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    remove_empty_nodes: false
                    display: Content
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: 'About me list'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
  contact_us:
    display: 'Contact us'
